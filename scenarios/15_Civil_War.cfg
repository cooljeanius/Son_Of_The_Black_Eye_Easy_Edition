                                    variable=unit.side

                                    [case]
                                        value=2

                                        [message]
                                            side=2
                                            role=new_leader
                                            message= _ "Freedom! Don’t worry about our tribe anymore, Kapou’e."
                                        [/message]
                                    [/case]

                                    [case]
                                        value=3

                                        [message]
                                            side=3
                                            role=new_leader
                                            message= _ "Thank you, Son of the Black-Eye!"
                                        [/message]
                                    [/case]

                                    [case]
                                        value=4

                                        [message]
