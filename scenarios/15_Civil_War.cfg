    [event]
        name=die

        [filter]
            type=Orcish Archer,Orcish Assassin
        [/filter]

        [filter_second]
            id=Grüü
        [/filter_second]

        [message]
            speaker=Grüü
            message= _ "Little orcs fun to squash too! Chief doesn’t let me too often."
        [/message]

        [message]
            speaker="Kapou'e"
            message= _ "You can have as many as you want now, Grüü."
        [/message]
    [/event]

    [event]
        name=die
        first_time_only=no

        [filter]
            id=Braga, Meato, Ragvan, Kergai
        [/filter]

        [switch]
            variable=unit.side

            [case]
                value=2

                [message]
                    speaker=second_unit
                    message= _ "This rabble won’t be a problem anymore."
                [/message]
            [/case]

            [case]
                value=3

                [message]
                    speaker=second_unit
                    message= _ "Got this tribe under control."
                [/message]
            [/case]

            [case]
                value=4

                [message]
                    speaker=second_unit
                    message= _ "This is what you get for deserting the Son of the Black-Eye."
                [/message]
            [/case]

            [case]
                value=5

                [message]
                    speaker=second_unit
                    message= _ "This trash’s gone."
                [/message]
            [/case]
        [/switch]

