                [message]
                    speaker=Grüü
                    # wmllint: local spelling Heehee
                    message= _ "Heehee, we wiped them out good."
                [/message]

                [message]
                    speaker="Kapou'e"
                    message= _ "Now let’s get going, we have an appointment with Shan Taum."
                [/message]

                [if]
                    [have_unit]
                        id="Kapou'e"
                        x,y=1,18
                    [/have_unit]

                    [then]
                        [endlevel]
