            message= _ "It’s been a chilly winter. How about we warm ourselves up a bit by giving these traitors a good whupping, boys?"
        [/message]

        [message]
            speaker=Grüü
            message= _ "Yeah!"
        [/message]

        [scroll_to]
            x,y=1,18
            highlight=yes
